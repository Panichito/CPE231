{% extends 'hotelapp/basePup.html' %}
{% load static %}
{% block title %} Login | {% endblock title %}
{% block content %}
    <center>
        <h1>เข้าสู่ระบบ</h1>
    </center>
    {% if danger %}
        <center>
        <div class="alert alert-danger alert-dismissible fade show" row="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <strong>Incorrect!</strong> {{danger}}
        </div>
        </center>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username">
        </div><br>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div><br>
        <button type="submit" class="btn btn-primary">Login</button><br><br>
        <p>
            {% comment %} <a href="{% url 'register-page' %}">Create new account</a>&emsp;
            <a href="{% url 'reset-password' %}">Forgot password?</a> {% endcomment %}
        </p>
    </form>
{% endblock content %}
